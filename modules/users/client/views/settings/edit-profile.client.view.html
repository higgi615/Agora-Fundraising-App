<section class="row" ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="organization">Organization/Business</label>
          <input type="text" id="organization" name="organization" class="form-control" ng-model="user.organization" placeholder="Organization/Business" required>
          <div ng-messages="userForm.organization.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Organization/business is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Email</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="user.username" placeholder="Email" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email is required.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profile Saved Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
